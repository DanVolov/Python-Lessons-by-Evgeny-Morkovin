{% extends 'base.html' %}
{% block content %}
<h2>Заказы</h2>
<table>
    <tr>
        <td>ID</td>
        <td>ID книги</td>
        <td>ID читателя</td>
        <td>Дата заказа</td>
        <td></td>
    </tr>
    {% for o in orders %}
    <tr>
        <td>{{ o[0] }}</td>
        <td>{{ o[1] }}</td>
        <td>{{ o[2] }}</td>
        <td>{{ o[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
