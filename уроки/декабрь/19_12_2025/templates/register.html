{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div>
    <h2>Регистрация</h2>
    <form method="post">
        <p>
            <label>Login: </label>
            <input type="text" name="login" id="">
        </p>
         <p>
            <label>Password: </label>
            <input type="password" name="password" id="">
        </p>
         <p>
            <label>Email: </label>
            <input type="email" name="email" id="">
        </p>
        <p>
            <input type="submit" value="Зарегистрироваться">
        </p>
    </form>
</div>
{% endblock %}
